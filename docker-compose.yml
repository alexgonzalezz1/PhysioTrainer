services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: physiotrainer-db
    environment:
      POSTGRES_USER: physiotrainer
      POSTGRES_PASSWORD: physiotrainer_secret
      POSTGRES_DB: physiotrainer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U physiotrainer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: physiotrainer-api
    environment:
      DATABASE_URL: postgresql+asyncpg://physiotrainer:physiotrainer_secret@db:5432/physiotrainer
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      BEDROCK_MODEL_ID: ${BEDROCK_MODEL_ID:-anthropic.claude-3-5-sonnet-20241022-v2:0}
      DEBUG: "false"
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # React/Next.js Frontend
  frontend-react:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: physiotrainer-react
    environment:
      API_BASE_URL: http://api:8080/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
